<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var colors = ['red','blue','green'];
        console.log(colors.toString());
        console.log(colors.valueOf());
        console.log(colors);

        var person1 = {
            toLocaleString: function () {
                return 'tc';
            },
            toString: function () {
                return 'zj';
            }
        };

        var person2 = {
            toLocaleString: function () {
                return '11';
            },
            toString: function () {
                return '22';
            }
        };

        var people = [person1,person2];
        console.log(people);
        console.log(people.toString());
        console.log(people.toLocaleString());

        var colors = ['red','blue'];
        colors.push('black');
        colors[3] = 'yellow';
        console.log(colors.length);

        var item = colors.pop();
        console.log(item);
        console.log(colors.length);

        var colors = [];
        var count = colors.push('red','green');
        console.log(count);

        count = colors.push('black');
        console.log(count);

        var item = colors.shift();
        console.log(colors.length);

        var colors = [];
        var count = colors.unshift('red','green');
        console.log(count);
        count = colors.unshift('black');
        console.log(count);

        var item = colors.pop();
        console.log(item);
        console.log(colors.length);

        var values = [1,2,3,4,5];
        values.reverse();
        console.log(values);

        var values = [0,1,5,10,15];
        values.sort();
        console.log(values);

        function compare(value1,value2) {
            if (value1 < value2){
                return -1;
            }else if (value1 > value2) {
                return 1;
            }else {
                return 0;
            }
        }
        values.sort(compare);
        console.log(values);

        function compare1(value1,value2) {
            return value2 - value1;
        }
        console.log(values.sort(compare1));

        var colors = ['red','green','blue'];
        var colors2 = colors.concat('yellow',['black','pink']);

        console.log(colors);
        console.log(colors2);

        var colors = ['red','green','blue','yellow','pink'];
        var colors2 = colors.slice(1);
        var colors3 = colors.slice(1,4);

        console.log(colors);
        console.log(colors2);
        console.log(colors3);

        var colors = ['red','blue','green'];
        var remove = colors.splice(0,1);

        console.log(colors);
        console.log(remove);

        remove = colors.splice(1,0,'yellow','pink');
        console.log(colors);
        console.log(remove);

        remove = colors.splice(1,1,'red','purple');
        console.log(colors);
        console.log(remove);

        var numbers = [1,2,3,4,5,4,3,2,1];

        console.log(numbers.indexOf(4));
        console.log(numbers.lastIndexOf(4));
        console.log(numbers.indexOf(4,4));
        console.log(numbers.lastIndexOf(4,4));


    </script>
</head>
<body>

</body>
</html>
