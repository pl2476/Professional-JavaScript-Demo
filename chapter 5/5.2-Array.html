<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var colors = ['red','blue','green'];
        console.log(colors.toString());
        console.log(colors.valueOf());
        console.log(colors);

        var person1 = {
            toLocaleString: function () {
                return 'tc';
            },
            toString: function () {
                return 'zj';
            }
        };

        var person2 = {
            toLocaleString: function () {
                return '11';
            },
            toString: function () {
                return '22';
            }
        };

        var people = [person1,person2];
        console.log(people);
        console.log(people.toString());
        console.log(people.toLocaleString());

        var colors = ['red','blue'];
        colors.push('black');
        colors[3] = 'yellow';
        console.log(colors.length);

        var item = colors.pop();
        console.log(item);
    </script>
