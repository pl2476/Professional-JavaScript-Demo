<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var stringValue = 'yellow';
        console.log(stringValue.localeCompare('brick'));
        console.log(stringValue.localeCompare('yellow'));
        console.log(stringValue.localeCompare('zoom'));

        function determineOrder(value){
            var result = stringValue.localeCompare(value);
            if (result < 0){
                console.log('the string "yellow" comes before the string "' + value + '".');
            } else if (result > 0){
                console.log('the string "yellow" comes after the string "' + value + '".');
            }else {
                console.log('the string "yellow" is equal to the string "' + value + '".');
            }
        }

        determineOrder('brick');
        determineOrder('yellow');
        determineOrder('zoom');

        var uri = 'http://tc9011.com/illegal value.htm#start';

        console.log(encodeURI(uri));
        console.log(encodeURIComponent(uri));

        var uri = 'http%3A%2F%2Ftc9011.com%2Fillegal%20value.htm%23start';

        console.log(decodeURI(uri));
        console.log(decodeURIComponent(uri));
    </script>
</head>

</html>
