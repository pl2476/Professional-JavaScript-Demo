<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var person = {
            'name': 'tc',
            'age': 27,
            5: true
        };

        function displayInfo(args) {
            var output = '';

            if (typeof args.name == 'string'){
                output += 'name:' + args.name + '\n';
            }

            if (typeof args.name == 'number'){
                output += 'age:' + args.age + '\n';
            }
            console.log(output);
        }

            displayInfo({
                name: 'tc',
                age: 27
            });
            displayInfo({
                name: 'zj'
            });

            console.log(person['name']);
            console.log(person.name);

            var pname = 'name';
            console.log(person[pname]);
    </script>
</head>
