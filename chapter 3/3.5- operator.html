<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var s1 = "2";
        var s2 = "z";
        var m = false;
        var f = 1.1;
        var o = {
            valueOf: function () {
                return -1;
            }
        };

        console.log(++s1);
        console.log(++s2);
        console.log(++m);
        console.log(--f);
        console.log(--o);

        var res = 5 + 5;
        console.log(res);
        var res2 = 5 + '5';
        console.log(res2);

        var num1 = 5;
        var num2 = 10;
        console.log("5 and 10 is " + num1 + num2);
        console.log("5 and 10 is " + (num1 + num2));

        console.log(5 - true);
        console.log(NaN - 1);
        console.log(5 - "");
        console.log(5 - "2");
        console.log(5 - null);

        console.log('brick' < 'alphabet')
    </script>
</head>
<body>

</body>
</html>
