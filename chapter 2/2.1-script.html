<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != "function") {
            window.onload = func;
        } else {
            window.onload = function () {
                oldonload();
                func();
            }
        }
    }

    function sayHi() {
        alert('Hi');
    }

    function sayScript() {
        alert("<\/script>")
    }

    addLoadEvent(sayHi());
    addLoadEvent(sayScript());
</script>
</body>
</html>
