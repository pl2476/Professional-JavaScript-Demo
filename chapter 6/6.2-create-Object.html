<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function createPerson(name, age, job){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function (){
                console.log(this.name);
            };
            return 0
        }

        var person1 = createPerson('tc',27,'SE');
        var person2 = createPerson('zj',23,'Designer');

        function Person(name, age, job){
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayName = function (){
                console.log(this.name);
            };
        }

        var person1 = new Person('tc',27,'SE');
        var person2 = new Person('zj',23,'Designer');

        console.log(person1.constructor == Person);
        console.log(person2.constructor == Person);
        console.log(person1 instanceof Person);
        console.log(person2 instanceof Person);
        console.log(person1 instanceof Object);
        console.log(person2 instanceof Object);

        //当作构造函数使用
        var person = new Person('tc',27,'SE');
        person.sayName()

        //作为普通函数调用
        Person('tc',27,'SE');
        window.sayName();

        //在另一个对象的作用域中调用
        var o = new Object();
        Person.call(o,'tc',27,'SE');
        o.sayName();

            this.name = name;

        }

        function sayName (){
            console.log(this.name);
        };

        var person1 = new Person('tc',27,'SE');

        Person.prototype.name = 'tc';
        Person.prototype.age = 27;
        Person.prototype.job = 'se';
        Person.prototype.sayName = function (){
            console.log(this.name);
        };

        var person1 = new Person();
        person1.sayName();

        var person2 = new Person();
        person2.sayName();

        console.log(person1.sayName == person2.sayName)
    </script>
</head>
