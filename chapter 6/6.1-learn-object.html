<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var person = {};
        Object.defineProperty(person,'name',{
            writable: false,
            value: 'tc'
        });
        console.log(person.name);
        person.name = 'zj';
        console.log(person.name);

        var person = {};
        Object.defineProperty(person,'name',{
            Configurable: false,
            value: 'tc'
        });
        console.log(person.name);
        delete person.name;
        console.log(person.name);

        var book = {
            _year: 2004,
            edition: 1
        };
        Object.defineProperties(book,'year',{
            get: function () {
                return this._year;
            },
            set: function (newValue) {
                if (newValue > 2004){
                    this._year = newValue;
                    this.edition += newValue - 2004;
                }
            }
        });
        book.year = 2005;
        console.log(book.edition);
    </script>
</head>
<body>

</body>
</html>
