    <script>
        function SuperType(){
            this.property = true;
        }
        SuperType.prototype.getSuperValue = function (){
            return this.property;
        };
        function SubType(){
            this.subproperty = false;
        }

        //继承了SuperType
        SubType.prototype = new SuperType();//相当于重写了SubType的原型对象

        SubType.prototype.getSubValue = function(){
            return this.subproperty;
        };

        var instance = new SubType();
        console.log(instance.getSuperValue());

        console.log(instance instanceof Object);
        console.log(instance instanceof SuperType);
        console.log(instance instanceof SubType);

        console.log(Object.prototype.isPrototypeOf(instance));
        console.log(SubType.prototype.isPrototypeOf(instance));
        console.log(SuperType.prototype.isPrototypeOf(instance));
    </script>
    <script>
        function SuperType() {
            this.property = true;
        }

        SuperType.prototype.getSuperValue = function () {
            return this.property;
        };

        function SubType() {
            this.subproperty = false;
        }
        //继承了SuperType
        SubType.prototype = new SuperType();

        //添加新方法
        SubType.prototype.getSubValue = function () {
            return this.subproperty;
        };

        //重写超类型中的方法
        SubType.prototype.getSuperValue = function () {
            return false;
        };

        var instance = new SubType();
        console.log(instance.getSuperValue());
    </script>
    <script>
        function Supertype() {
            this.property = true;
        }

        SuperType.prototype.getSuperValue = function () {
            return this.property;
        };

        function SubType() {
            this.subproperty = false;
        }
        //继承了SuperType
        SubType.prototype = new SuperType();

        //使用字面量添加新方法，会导致上一行代码无效
        SubType.prototype = {
            getSubValue: function () {
                return this.subproperty
            },

            someOtherMethod: function () {
                return false;
            }
        };

        var instance = new SubType();
        console.log(instance.getSuperValue());
    </script>

    <script>
        function SuperType() {
            this.color = ['red','blue','green'];
        }

        function SubType() {
            //继承了SuperType
            SuperType.call(this);
        }

        var instance1 = new SubType();
        instance1.color.push('black');
        console.log(instance1.color);

        var instance2 = new SubType();
        console.log(instance2.color);
    </script>
    <script>
        function SuperType(name) {
            this.name = name;
        }

        function SubType() {
            //继承了SuperType，同时还传递了参数
            SuperType.call(this,'tc');

            //实例属性
            this.age = 29;
        }

        var instance = new SubType();
        console.log(instance.name);
        console.log(instance.age);
    </script>
    <script>
        function SuperType(name) {
            this.name = name;
            this.colors = ['red','blue','green'];
        }

        SuperType.prototype.sayName = function () {
            console.log(this.name);
        };

        function SubType(name, age) {
            //继承属性
            SuperType.call(this,name);

            this.age = age;
        }

        //继承方法
        SubType.prototype = new SuperType();

        SubType.prototype.sayAge = function () {
            console.log(this.age);
        };

        var instance1 = new SubType('tc',27);
        instance1.colors.push('black');
        console.log(instance1.colors);
        instance1.sayName();
        instance1.sayAge();

        var instance2 = new SubType('zj',23);
        console.log(instance2.colors);
        instance2.sayName();
        instance2.sayAge();
    </script>
    <script>
        function object(o) {
            function F() { }
            F.prototype = o;
            return new F();
        }

        var person = {
            name: 'tc',
            friend: ['syx','wcx','zj']
        };

        var anotherPerson = object(person);
        anotherPerson.name = 'zz';
        anotherPerson.friend.push('cc');

        var yetAnotherPerson = object(person);
        yetAnotherPerson.name = 'jj';
        yetAnotherPerson.friend.push('tt');

        console.log(person.friend);
    </script>
    <script>
