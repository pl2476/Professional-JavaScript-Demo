<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function factorial(num) {
            if (num <= 1){
                return 1;
            } else {
                return num * factorial(num - 1);
            }
        }

        var anotherFactorial = factorial;
        factorial = null;
        console.log(anotherFactorial(4));

        var anotherFactorial = factorial;
        console.log(anotherFactorial(4));

        function factorial(num) {
            if (num <= 1){
                return 1;
            } else {
                return num * arguments.callee(num - 1);
            }
        }

        var factorial = (function f(num) {
            if (num <= 1){
                return 1;
            } else {
                return num * f(num - 1);
            }
        });
    </script>
</head>

</body>
</html>
